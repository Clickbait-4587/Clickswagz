<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fake store</title>
        <!--CDN CSS-->
        <!--Materialize-->
        <!--End Materialize-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!---Font Awesome-->
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <!---End Font Awesome-->
        <!--END CDN CSS-->

        <!--CUSTOM CSS-->
        <link rel="stylesheet" href="style.css">
        <!--END CUSTOM CSS-->
    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="grey ligthen-4 navbar z-depth-0">
                <div class="container nav-wrapper">

                    <a href="/" class="text-darken-2 brand-logo">Cloth
                        Bait</a>
                    <a href="#account">
                        <span><button class="account btn-small btn-floating
                                nav-item right z-depth-0 grey lighten-1">TK</button></span></a>
                    <a href="#sidenav" class="sidenav-trigger"><i
                            class="fal fa-bars"></i></a>
                    <ul class='right hide-on-med-and-down'>
                        <li><a href="#" class="text-darken-2">Catagories</a></li>
                        <li><a href="#" class="text-darken-2">Contact</a></li>
                        <li class="cart-trigger"><a href="#cart"
                                class="show-on-large sidenav-trigger
                                text-darken-2">Cart</a></li>
                    </ul>

                </div>
            </nav>
        </div>

        <div class="sidenav grey lighten-3" id="sidenav">
            <ul class=''>
                <li class="sidenav-text"><a href="#" id="sidenav-text"
                        class="grey lighten-3">Catagories</a></li>
                <li><a href="#" id="sidenav-text" class="grey lighten-3">Contact</a></li>
                <li class="cart-trigger"><a href="#cart" id="sidenav-text"
                        class="show-on-large
                        sidenav-trigger
                        grey lighten-3">Cart</a></li>
            </ul>
        </div>
        <div id="cart" class="sidenav">
            <h1 class="center heading">Cart</h1>
            <div class="cart-items">

            </div>

            <div class="center container">
                <div>
                    <p class="total">Total: $0:00 </p>
                </div>
                <button class="btn z-depth-0 transparent blue-text checkout">Checkout</button>
                <button class="btn z-depth-0 transparent red-text clear-cart">Clear
                    Cart</button>
            </div>
        </div>

        <h1 style="margin-top: 130px;" class="center heading">FakeStore</h1>
        <div class="container z-depth- row products">

        </div>
        <!--jQuery-->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--End jQuery-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
