    <body>
        <div class="main">
            <p class="n-logged firebase-error">SIGNIN TO VIEW CART</p>
            <div class="user-btns">
                <a href="#sup" class="btn modal-trigger n-logged su-btn
                    btn-small
                    z-depth-0 grey
                    lighten-3 grey-text
                    text-darken-2">Signup</a>
                <a href="#sin" class="btn n-logged si-btn btn-small
                    z-depth-0 grey
                    lighten-3 grey-text
                    text-darken-2 modal-trigger">Login</a>

                <a class="btn lo-btn so-btn btn-small z-depth-0
                    grey
                    lighten-3
                    grey-text logged
                    text-darken-2">Logout</a>
            </div>
            <div class="navbar-fixed">
                <nav class="grey ligthen-4 navbar z-depth-0">
                    <div class="container nav-wrapper">

                        <a href="/" class="text-darken-2 brand-logo">Cloth
                            Bait</a>
                        <a href="#account">
                            <span><button class="account btn-small btn-floating
                                    nav-item right z-depth-0 grey user logged
                                    lighten-1"></button></span></a>
                        <a href="#sidenav" class="sidenav-trigger"><i
                                class="fal fa-bars"></i></a>
                        <ul class='right hide-on-med-and-down'>
                            <li><a href="#" class="text-darken-2">Catagories</a></li>
                            <li><a href="#" class="text-darken-2">Contact</a></li>
                            <li class="cart-trigger"><a href="#cart"
                                    class="show-on-large sidenav-trigger
                                    text-darken-2 logged"><i class="fal
                                        fa-shopping-cart fa-x"><span
                                            class="in-cart">0</span></i></a></li>
                        </ul>

                    </div>
                </nav>
            </div>

            <div id="sin" class="form-body modal container">


                <div class="form container">
                    <h1 class="form-h1">Sign In</h1>
                    <form action="" class="si-form">
                        <div class="form-group">
                            <input class="container form-control" type="email"
                                name="email"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="container form-control"
                                type="password"
                                name="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn z-depth-0 grey-text
                                in btn-small grey darken-3" value="">Sign in</button>
                        </div>

                    </form>
                </div>

            </div>


            <div id="sup" class="form-body modal container">


                <div class="form container">
                    <h1 class="form-h1">Sign Up</h1>
                    <div class="hidden error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h7 class="text-warning">Error</h7>
                    </div>

                    <form method="GET" class="su-form">
                        <div class="form-group">
                            <input class="container form-control" type="email"
                                name="email"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="container form-control"
                                type="password"
                                name="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn z-depth-0 grey-text
                                up btn-small grey darken-3" value="">Sign Up</button>
                        </div>

                    </form>


                </div>
            </div>
            <div class="sidenav grey lighten-3" id="sidenav">
                <ul class=''>
                    <li class="sidenav-text"><a href="#" id="sidenav-text"
                            class="grey lighten-3">Catagories</a></li>
                    <li><a href="#" id="sidenav-text" class="grey lighten-3">Contact</a></li>
                    <li class="cart-trigger"><a href="#cart" id="sidenav-text"
                            class="show-on-large
                            sidenav-trigger
                            grey lighten-3 logged"><i class="fas
                                fa-shopping-cart fa-lg"><span
                                    class="in-side-cart">0</span></i></a></li>
                </ul>
            </div>
            <div id="cart" class="logged sidenav">
                <h1 class="center heading">Cart</h1>
                <div class="cart-items">

                </div>

                <div class="center container">
                    <div>
                        <p class="total">Total: $0:00 </p>
                    </div>
                    <button class="btn z-depth-0 transparent blue-text
                        checkout">Checkout</button>
                    <button class="btn z-depth-0 transparent red-text
                        clear-cart">Clear
                        Cart</button>
                </div>
            </div>

            <h1 style="margin-top: 130px;" class="center heading">Welcome to
                Clickswagz</h1>
            <div class="container z-depth- row products">

            </div>
        </div>
